<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguriza Kibiri Man | Mobile Money</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
            --success: #22c55e;
            --warning: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #64748b;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .input-group {
            margin: 25px 0;
            position: relative;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f1f5f9;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .result.show {
            display: block;
        }
        
        .result-code {
            font-family: monospace;
            background: var(--dark);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }
        
        .hint {
            font-size: 14px;
            color: #64748b;
            margin-top: 30px;
            font-style: italic;
        }
        
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-icons i {
            position: absolute;
            color: rgba(79, 70, 229, 0.05);
            font-size: 2rem;
            animation: float 15s infinite linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            100% { transform: translate(100px, -100px) rotate(360deg); opacity: 0; }
        }
        
        .floating-icons i:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-icons i:nth-child(2) {
            top: 20%;
            left: 80%;
            animation-delay: 2s;
        }
        
        .floating-icons i:nth-child(3) {
            top: 70%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .floating-icons i:nth-child(4) {
            top: 80%;
            left: 70%;
            animation-delay: 6s;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="floating-icons">
            <i class="fas fa-money-bill-wave"></i>
            <i class="fas fa-mobile-alt"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-paper-plane"></i>
        </div>
        
        <div class="logo">
            <i class="fas fa-money-bill-transfer"></i>
        </div>
        <h1>Nguriza Kibiri Man</h1>
        <p class="subtitle">Nzayagusubiza brooo</p>
        
        <div class="input-group">
            <i class="fas fa-money-bill"></i>
            <input type="number" id="amountInput" placeholder="Enter amount to send">
        </div>
        
        <button id="sendButton">
            <i class="fas fa-paper-plane"></i>
            Send Money
        </button>
        
<!--         <div class="result" id="result">
            <p>Dial this USSD code:</p>
            <div class="result-code" id="ussdCode"></div>
            <p class="hint">On mobile devices, this should automatically open your dialer</p>
        </div>
    </div> -->

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const amount = document.getElementById('amountInput').value.trim();
            
            if (!amount) {
                alert('Please enter an amount to send');
                return;
            }
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // Create the USSD code
            const phoneNumber = '0794411286';
            const ussdCode = `*182*1*1*${phoneNumber}*${amount}#`;
            
            // Display the result
            document.getElementById('ussdCode').textContent = ussdCode;
            document.getElementById('result').classList.add('show');
            
            // Try to open the phone app (works on mobile devices)
            setTimeout(() => {
                window.location.href = `tel:${ussdCode}`;
            }, 1000);
            
            // Add some visual feedback
            this.innerHTML = '<i class="fas fa-check"></i> Sent!';
            this.style.background = 'var(--success)';
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-paper-plane"></i> Send Money';
                this.style.background = 'linear-gradient(90deg, var(--primary), var(--secondary))';
            }, 2000);
        });
        
        // Add animation when input is focused
        document.getElementById('amountInput').addEventListener('focus', function() {
            this.parentNode.querySelector('i').style.color = 'var(--primary)';
        });
        
        document.getElementById('amountInput').addEventListener('blur', function() {
            this.parentNode.querySelector('i').style.color = '#94a3b8';
        });
    </script>
</body>
</html>
